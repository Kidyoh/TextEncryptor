<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Encryptor</title>
</head>

<body>
    <div class="container">
        <h1>Text Encryptor | Shega</h1>
        <label for="message">Message: </label>
        <textarea id="message" rows="5"
            cols="50">This is a secret message to encrypt, don't forget to provide a key</textarea>
        <label for="key">Key: </label>
        <input type="text" id="key" value="shega" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Decrypt</button>

        </div>

        </div>









    <script src="script.js"></script>
</body>

</html>
